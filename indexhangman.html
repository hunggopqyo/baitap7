<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="stylehangman.css">
    <script src="word-listhangman.js" defer></script>
    <script src="scripthangman.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-svg">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
            <button class="stop-game">Stop Game</button>
        </div>
    </div>
    <div class="two-player-setup" style="display: none;">
    <h3>2-Player Mode: Enter Word & Hint</h3>
    <label>
        Word: <input type="text" class="custom-word" placeholder="Only lowercase letters">
    </label><br>
    <label>
        Hint: <input type="text" class="custom-hint" placeholder="Enter a hint">
    </label><br>
    <button class="start-custom-game">Start Game</button>
</div>
<div class="mode-select">
  <h2>Select Game Mode</h2>
  <button class="solo-mode">Play Solo</button>
  <button class="two-player-mode">2-Player Mode</button>
</div>

</body>
</html>
